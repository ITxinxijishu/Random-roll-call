<!DOCTYPE html>
<html>
<head>
    <title>班级管理</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #165DFF;
            --primary-light: rgba(22, 93, 255, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        body {
            background: linear-gradient(135deg, #e0f7ff 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        .container {
            max-width: 800px;
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }
        .glass-card {
            background: var(--glass-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #0e4cd1;
            border-color: #0e4cd1;
        }
        .table {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
        input.form-control {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="glass-card">
        <h2>班级管理</h2>
        
        <!-- 添加班级表单 -->
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="class_name" placeholder="输入班级名称" required class="form-control">
                <button type="submit" name="add_class" class="btn btn-primary">添加班级</button>
            </div>
        </form>

        <!-- 班级列表 -->
        <table class="table">
            <thead>
                <tr>
                    <th>班级名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for class in classes %}
                <tr>
                    <td>{{ class.name }}</td>
                    <td>
                        <form method="post" style="display:inline;">
                            {% csrf_token %}
                            <input type="hidden" name="delete_class" value="{{ class.id }}">
                            <button type="submit" class="btn btn-danger btn-sm">删除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<style>
    :root {
        --primary-color: #165DFF;
        --primary-light: rgba(22, 93, 255, 0.15);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.3);
        --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }
</style>
